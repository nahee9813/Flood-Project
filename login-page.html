<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <div class="container">
<div class="container-login">
                <h1 class="Login">Login</h1>
                <div class="input-container">
                    <label for="text">Username</label>
                    <input type="text" id="text" placeholder="Enter your name...">
                    <label for="password">password</label>
                    <input type="password" id="password" placeholder="Enter your password...">
                </div>
                <div class="remember-forgot">
                    <label for="checkbox"><input type="checkbox">Remember</label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="login-btn">
                    <button>Login</button>
                </div>
                <p>Don't have an account?<span><a href="#">Sign Up</a></span></p>

                <p class="or-login-with">or Login with <hr></p> 

                <div class="icon-container">
                    <div class="icon" id="icon1">
                        <i class="fa-brands fa-google"></i>
                        <span><a href="">Google</a></span>
                    </div>
                    <div class="icon" id="icon2">
                        <i class="fa-brands fa-facebook"></i>
                        <span><a href="">Facebook</a></span>
                    </div>
                    <div class="icon" id="icon3">
                        <i class="fa-brands fa-x-twitter"></i>
                        <span><a href="">Twitter</a></span>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
